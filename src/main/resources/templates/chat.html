    </style>

<script>

    function fetchOnlineUsers() {
        fetch('/online-users')
            .then(response => response.json())
            .then(data => {
                const userListDiv = document.getElementById('onlineUsers');
                userListDiv.innerHTML = ''; // æ¸…ç©ºåˆ—è¡¨
                data.forEach(username => {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';

                    // åˆ›å»ºå¤´åƒå…ƒç´ 
                    const avatar = document.createElement('div');
                    avatar.className = 'user-avatar';
                    avatar.textContent = username.charAt(0).toUpperCase();

                    // åˆ›å»ºç”¨æˆ·åå…ƒç´ 
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'user-name';
                    nameSpan.textContent = username;

                    // åˆ›å»ºåœ¨çº¿çŠ¶æ€æŒ‡ç¤ºå™¨
                    const statusDot = document.createElement('span');
                    statusDot.className = 'status-indicator';

                    // æ·»åŠ æ‰€æœ‰å…ƒç´ åˆ°ç”¨æˆ·é¡¹
                    userDiv.appendChild(avatar);
                    userDiv.appendChild(nameSpan);
                    userDiv.appendChild(statusDot);

                    userDiv.addEventListener('dblclick', function() {
                        if (username === nickname) {
                            alert("ä¸èƒ½å’Œè‡ªå·±ç§èŠå“¦ï½ğŸ˜…");
                            return;
                        }
                        // åŒå‡»åï¼Œæ‰“å¼€æ–°çš„ç§èŠé¡µé¢
                        window.open('/private-chat?target=' + encodeURIComponent(username), '_blank', 'width=600,height=500');
                    });

                    userListDiv.appendChild(userDiv);

    }

    // é¡µé¢åŠ è½½åç«‹åˆ»åˆ·æ–°ä¸€æ¬¡

</script>

<script th:inline="javascript">
    var nickname = [[${username}]]; // è·å–å½“å‰ç”¨æˆ·å
    var roomName = [[${roomName}]];
    var socket;

    function connect() {
        socket = new WebSocket("ws://localhost:8081/chat");

        document.getElementById('status').textContent = 'æ­£åœ¨è¿æ¥...';

        socket.onopen = function() {
            console.log("WebSocketè¿æ¥æˆåŠŸ ğŸ‰");
            document.getElementById('status').textContent = 'å·²è¿æ¥';

            // roomName = prompt("è¯·è¾“å…¥è¦åŠ å…¥çš„æˆ¿é—´åï¼š", "defaultRoom");
            document.getElementById('roomNameDisplay').textContent = roomName;

            // å‘é€æ˜µç§°ï¼ˆç¬¬ä¸€æ¬¡å‘çš„æ˜¯æ˜µç§°ï¼‰
            var nicknameMessage = {
                header: {
                    messageType: "NICKNAME",
                    messageId: new Date().getTime().toString(),
                    messageLength: nickname.length,
                    checksum: nickname.hashCode()
                },
                payload: nickname
            };
            socket.send(JSON.stringify(nicknameMessage));

            // å‘é€åŠ å…¥æˆ¿é—´è¯·æ±‚
            var joinRoomMessage = {
                header: {
                    messageType: "JOIN_ROOM",
                    messageId: (new Date().getTime() + 1).toString(),
                    messageLength: roomName.length,
                    checksum: roomName.hashCode()
                },
                payload: roomName
            };
            socket.send(JSON.stringify(joinRoomMessage));

            // å¯åŠ¨å¿ƒè·³å®šæ—¶å™¨ï¼Œæ¯30ç§’å‘é€ä¸€æ¬¡å¿ƒè·³
            setInterval(function() {
                var heartbeatMessage = {
                    header: {
                        messageType: "HEARTBEAT",
                        messageId: (new Date().getTime() + 2).toString(),
                        messageLength: "heartbeat".length,
                        checksum: "heartbeat".hashCode()
                    },
                    payload: "heartbeat"
                };
                socket.send(JSON.stringify(heartbeatMessage));
                console.log("å‘é€å¿ƒè·³ ğŸ’“");
            }, 30000);
        };

        socket.onmessage = function(event) {
            console.log("æ”¶åˆ°æœåŠ¡å™¨æ¶ˆæ¯: " + event.data);

            var data = JSON.parse(event.data);
            if (data && data.payload) {
                var messageBox = document.getElementById("messages");
                var div = document.createElement("div");

                // åˆ›å»ºæ¶ˆæ¯å…ƒç´ 
                div.className = "message";

                // æ£€æŸ¥æ¶ˆæ¯æ˜¯å¦åŒ…å«å‘é€è€…ä¿¡æ¯ï¼Œä»¥ç¡®å®šæ˜¯å¦ä¸ºè‡ªå·±å‘é€çš„æ¶ˆæ¯
                var senderName = "";
                var messageContent = data.payload;

                // ç®€å•è§£ææ¶ˆæ¯æ ¼å¼ï¼Œå‡è®¾æ ¼å¼ä¸º "ç”¨æˆ·å: æ¶ˆæ¯å†…å®¹"
                if (data.payload.includes(": ")) {
                    var parts = data.payload.split(": ");
                    senderName = parts[0];
                    messageContent = parts.slice(1).join(": ");

                    // å¦‚æœå‘é€è€…æ˜¯å½“å‰ç”¨æˆ·ï¼Œæ·»åŠ ç‰¹æ®Šæ ·å¼
                    if (senderName === nickname) {
                        div.className += " self";
                    }
                }

                // æ·»åŠ å‘é€è€…åç§°å…ƒç´ 
                if (senderName) {
                    var sender = document.createElement("div");
                    sender.className = "message-sender";
                    sender.textContent = senderName;
                    div.appendChild(sender);
                }

                // æ·»åŠ æ¶ˆæ¯å†…å®¹
                var content = document.createElement("div");
                content.className = "message-content";
                content.textContent = messageContent;
                div.appendChild(content);

                messageBox.appendChild(div);
                messageBox.scrollTop = messageBox.scrollHeight;
            } else {
                console.error("éæ³•æ¶ˆæ¯æ ¼å¼", event.data);
            }
        };

        socket.onclose = function() {
            console.log("è¿æ¥å…³é—­");
            document.getElementById('status').textContent = 'è¿æ¥å·²å…³é—­';
        };

        socket.onerror = function(error) {
            console.error("è¿æ¥é”™è¯¯", error);
            document.getElementById('status').textContent = 'è¿æ¥é”™è¯¯';
        };
    }

    function sendMessage() {
        var input = document.getElementById("input");
        var content = input.value.trim();
        if (!content) return;

        var chatMessage = {
            header: {
                messageType: "CHAT",
                messageId: new Date().getTime().toString(),
                messageLength: content.length,
                checksum: content.hashCode()
            },
            payload: content
        };

        socket.send(JSON.stringify(chatMessage));
        input.value = '';
    }

    // æŒ‰å›è½¦é”®å‘é€æ¶ˆæ¯
    document.getElementById("input").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });

    // ç®€å•å®ç°å­—ç¬¦ä¸²hashCodeï¼ˆæ¨¡æ‹ŸJavaçš„hashCodeï¼‰
    String.prototype.hashCode = function() {
        var hash = 0;
        for (var i = 0; i < this.length; i++) {
            hash = (hash << 5) - hash + this.charCodeAt(i);
            hash |= 0; // è½¬ä¸º32ä½æ•´æ•°
        }
        return hash;
    };

    // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨è¿æ¥
    window.onload = function() {
        connect();
    };
</script>
