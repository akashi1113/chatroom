<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ç§èŠ</title>
  <style>
    :root {
      --primary-color: #3498db;
      --primary-light: #e9f2fb;
      --secondary-color: #2980b9;
      --text-color: #333;
      --light-gray: #ecf0f1;
      --border-color: #d9e2ec;
      --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
    }

    .chat-container {
      width: 800px;
      height: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 20px;
      overflow: hidden;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 20px;
    }

    .chat-header h1 {
      font-size: 20px;
      font-weight: 500;
      color: var(--primary-color);
    }

    .chat-header span {
      font-weight: 600;
      color: var(--secondary-color);
    }

    .chat-icon {
      margin-left: 10px;
      color: var(--primary-color);
    }

    #messages {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      background-color: var(--primary-light);
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid var(--border-color);
    }

    .message {
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      background-color: #fff;
      box-shadow: var(--shadow);
      max-width: 80%;
    }

    .message.outgoing {
      background-color: var(--primary-color);
      color: white;
      margin-left: auto;
    }

    .message-sender {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 4px;
      color: var(--secondary-color);
    }

    .message.outgoing .message-sender {
      color: #e9f2fb;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    #input {
      flex-grow: 1;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    #input:focus {
      border-color: var(--primary-color);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--secondary-color);
    }

    .status {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">
    <h1>ä¸ <span id="targetName"></span> ç§èŠä¸­</h1>
    <span class="chat-icon">âœ‰ï¸</span>
  </div>

  <div id="messages"></div>

  <div class="input-container">
    <input type="text" id="input" placeholder="è¾“å…¥ç§èŠå†…å®¹" />
    <button onclick="sendPrivateMessage()">å‘é€</button>
  </div>

  <div class="status" id="status">å·²è¿æ¥</div>
</div>

<script th:inline="javascript">
  var urlParams = new URLSearchParams(window.location.search);
  var targetUser = /*[[${targetUser}]]*/ 'default';
  var nickname = /*[[${username}]]*/ 'me';
  var socket;

  // é¡µé¢åˆå§‹åŒ–
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('targetName').textContent = targetUser;
    document.title = `ä¸ ${targetUser} çš„ç§èŠ`;
    connect();

    // çª—å£å…³é—­æ—¶é€šçŸ¥æœåŠ¡å™¨
    window.addEventListener('beforeunload', function() {
      leavePrivateChat();
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.close();
      }
    });
  });

  function connect() {
    socket = new WebSocket("ws://localhost:8081/chat?type=private");

    document.getElementById('status').textContent = 'æ­£åœ¨è¿æ¥...';

    socket.onopen = function() {
      console.log("ç§èŠé¡µé¢ WebSocketè¿æ¥æˆåŠŸ ğŸ‰");
      document.getElementById('status').textContent = 'å·²è¿æ¥';

      // å‘é€NICKNAMEç»‘å®š
      var nicknameMessage = {
        header: {
          messageType: "NICKNAME",
          messageId: new Date().getTime().toString(),
          messageLength: nickname.length,
          checksum: nickname.hashCode()
        },
        payload: nickname
      };
      socket.send(JSON.stringify(nicknameMessage));

      joinPrivateChat();

      //åŠ è½½å†å²æ¶ˆæ¯
      // loadPrivateHistory();

      // å¯åŠ¨å¿ƒè·³å®šæ—¶å™¨ï¼Œæ¯30ç§’å‘é€ä¸€æ¬¡å¿ƒè·³
      setInterval(function() {
        var heartbeatMessage = {
          header: {
            messageType: "HEARTBEAT",
            messageId: (new Date().getTime() + 2).toString(),
            messageLength: "heartbeat".length,
            checksum: "heartbeat".hashCode()
          },
          payload: "heartbeat"
        };
        socket.send(JSON.stringify(heartbeatMessage));
        console.log("å‘é€å¿ƒè·³ ğŸ’“");
      }, 30000);
    };

    socket.onmessage = function(event) {
      console.log("æ”¶åˆ°æœåŠ¡å™¨æ¶ˆæ¯: " + event.data);

      var data = JSON.parse(event.data);
      if (data && data.payload) {
        var messageBox = document.getElementById("messages");
        var div = document.createElement("div");
        div.className = "message";

        // åˆ¤æ–­æ˜¯å¦ä¸ºè‡ªå·±å‘é€çš„æ¶ˆæ¯
        if (data.header && data.header.sender === nickname) {
          div.className += " outgoing";
        }

        // æ¶ˆæ¯å‘é€è€…
        var senderName = (data.header && data.header.sender) || "ç³»ç»Ÿ";
        var createTime = data.header.createTime;
        var sender = document.createElement("div");
        sender.className = "message-sender";
        sender.textContent = senderName + "\u00A0\u00A0\u00A0\u00A0" + formatTime(createTime);
        div.appendChild(sender);

        // æ¶ˆæ¯å†…å®¹
        var content = document.createElement("div");
        content.className = "message-content";
        content.textContent = data.payload;
        div.appendChild(content);

        messageBox.appendChild(div);
        messageBox.scrollTop = messageBox.scrollHeight;
      }
    };

    socket.onclose = function() {
      console.log("è¿æ¥å…³é—­");
      document.getElementById('status').textContent = 'è¿æ¥å·²å…³é—­';
    };

    socket.onerror = function(error) {
      console.error("è¿æ¥é”™è¯¯", error);
      document.getElementById('status').textContent = 'è¿æ¥é”™è¯¯';
    };
  }

  // åŠ å…¥ç§èŠ
  function joinPrivateChat() {
    if (!socket || socket.readyState !== WebSocket.OPEN) return;

    var joinPrivateMessage = {
      header: {
        messageType: "JOIN_PRIVATE",
        messageId: (new Date().getTime() + 1).toString(),
        targetUser: targetUser,
        messageLength: targetUser.length,
        checksum: targetUser.hashCode(),
        sender: nickname
      },
      payload: targetUser
    };
    socket.send(JSON.stringify(joinPrivateMessage));
    console.log("å·²åŠ å…¥ä¸ " + targetUser + " çš„ç§èŠ");
  }

  // ç¦»å¼€ç§èŠ
  function leavePrivateChat() {
    if (!socket || socket.readyState !== WebSocket.OPEN) return;

    var leavePrivateMessage = {
      header: {
        messageType: "LEAVE_PRIVATE",
        messageId: new Date().getTime().toString(),
        messageLength: targetUser.length,
        checksum: targetUser.hashCode(),
        sender: nickname
      },
      payload: targetUser
    };
    socket.send(JSON.stringify(leavePrivateMessage));
    console.log("å·²ç¦»å¼€ä¸ " + targetUser + " çš„ç§èŠ");
  }

  // åŠ è½½ç§èŠå†å²
  function loadPrivateHistory() {
    var historyRequest = {
      header: {
        messageType: "GET_HISTORY",
        messageId: new Date().getTime().toString(),
        targetUser: targetUser,
        messageLength: targetUser.length,
        checksum: targetUser.hashCode()
      },
      payload: targetUser
    };
    socket.send(JSON.stringify(historyRequest));
  }

  function formatTime(timestamp) {
    const date = new Date(timestamp);
    const now = new Date();

    const isToday = (
            date.getDate() === now.getDate() &&
            date.getMonth() === now.getMonth() &&
            date.getFullYear() === now.getFullYear()
    );

    if (isToday) {
      // å¦‚æœæ˜¯ä»Šå¤©ï¼Œåªè¿”å›æ—¶é—´
      return date.getHours().toString().padStart(2, '0') + ":" +
              date.getMinutes().toString().padStart(2, '0');
    } else {
      // å¦åˆ™è¿”å›å®Œæ•´æ—¥æœŸ
      const year = date.getFullYear();
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const day = date.getDate().toString().padStart(2, '0');
      return `${year}-${month}-${day} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
    }
  }

  function sendPrivateMessage() {
    var input = document.getElementById("input");
    var content = input.value.trim();
    var currentTime = new Date().getTime();
    if (!content) return;

    var payload = targetUser + "|||" + content;

    var privateMessage = {
      header: {
        messageType: "PRIVATE_CHAT",
        messageId: new Date().getTime().toString(),
        messageLength: payload.length,
        checksum: payload.hashCode(),
        sender: nickname
      },
      payload: payload
    };

    socket.send(JSON.stringify(privateMessage));

    // åœ¨æ¶ˆæ¯æ¡†ä¸­æ˜¾ç¤ºè‡ªå·±å‘é€çš„æ¶ˆæ¯
    var messageBox = document.getElementById("messages");
    var div = document.createElement("div");
    div.className = "message outgoing";

    var sender = document.createElement("div");
    sender.className = "message-sender";
    sender.textContent = nickname + " (æˆ‘)" + "\u00A0\u00A0\u00A0\u00A0" + formatTime(currentTime);
    div.appendChild(sender);

    var msgContent = document.createElement("div");
    msgContent.className = "message-content";
    msgContent.textContent = content;
    div.appendChild(msgContent);

    messageBox.appendChild(div);
    messageBox.scrollTop = messageBox.scrollHeight;

    input.value = '';
  }

  // æŒ‰å›è½¦é”®å‘é€æ¶ˆæ¯
  document.getElementById("input").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
      sendPrivateMessage();
    }
  });

  // å­—ç¬¦ä¸²hashCode
  String.prototype.hashCode = function() {
    var hash = 0;
    for (var i = 0; i < this.length; i++) {
      hash = (hash << 5) - hash + this.charCodeAt(i);
      hash |= 0;
    }
    return hash;
  };

  // window.onload = function() {

</script>

</body>
</html>
