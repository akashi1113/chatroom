<script th:inline="javascript">
    var nickname = [[${username}]]; // è·å–å½“å‰ç”¨æˆ·å

    function connect() {

            // å¯åŠ¨å¿ƒè·³å®šæ—¶å™¨ï¼Œæ¯30ç§’å‘é€ä¸€æ¬¡å¿ƒè·³
            setInterval(function() {
                var heartbeatMessage = {

        socket.onmessage = function(event) {
            console.log("æ”¶åˆ°æœåŠ¡å™¨æ¶ˆæ¯: " + event.data);

            var data = JSON.parse(event.data);
            if (data && data.header) {
                var messageBox = document.getElementById("messages");

                // è®¾ç½®æ¶ˆæ¯åŸºæœ¬æ ·å¼
                div.className = "message";
                if (data.header.sender === nickname) {

                // æ·»åŠ å‘é€è€…åç§°å’Œæ—¶é—´

                sender.className = "message-sender";
                sender.textContent = data.header.sender + "\u00A0\u00A0\u00A0\u00A0" + formatTime(data.header.createTime);
                div.appendChild(sender);

                // å¤„ç†ä¸åŒç±»å‹çš„æ¶ˆæ¯

                    // æ–‡ä»¶æ¶ˆæ¯å¤„ç†

                        var fileContainer = document.createElement("div");

                        // æ–‡ä»¶å›¾æ ‡

    // æ ¹æ®æ–‡ä»¶åè·å–å¯¹åº”çš„æ–‡ä»¶å›¾æ ‡
    function getFileIcon(filename) {
        if (!filename) return "ğŸ“„";

        const extension = filename.split('.').pop().toLowerCase();
        const icons = {
            // å›¾ç‰‡
            jpg: "ğŸ–¼ï¸", jpeg: "ğŸ–¼ï¸", png: "ğŸ–¼ï¸", gif: "ğŸ–¼ï¸", bmp: "ğŸ–¼ï¸", svg: "ğŸ–¼ï¸", webp: "ğŸ–¼ï¸",

            pdf: "ğŸ“•", doc: "ğŸ“„", docx: "ğŸ“„", xls: "ğŸ“Š", xlsx: "ğŸ“Š", ppt: "ğŸ“‘", pptx: "ğŸ“‘",
            txt: "ğŸ“", csv: "ğŸ“Š",
            // å‹ç¼©æ–‡ä»¶
            zip: "ğŸ—œï¸", rar: "ğŸ—œï¸", "7z": "ğŸ—œï¸", tar: "ğŸ—œï¸", gz: "ğŸ—œï¸",
            // éŸ³é¢‘
            mp3: "ğŸµ", wav: "ğŸµ", ogg: "ğŸµ", flac: "ğŸµ",
            // è§†é¢‘
            mp4: "ğŸ¬", avi: "ğŸ¬", mkv: "ğŸ¬", mov: "ğŸ¬", wmv: "ğŸ¬",
            // ä»£ç 
            js: "ğŸ“œ", java: "ğŸ“œ", py: "ğŸ“œ", html: "ğŸŒ", css: "ğŸ¨", json: "ğŸ“‹", xml: "ğŸ“‹",
            // å…¶ä»–
            exe: "âš™ï¸", dmg: "ğŸ’¿", apk: "ğŸ“±"
        };

        return icons[extension] || "ğŸ“„";
    }

    function formatTime(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();

        const isToday = (
            date.getDate() === now.getDate() &&
            date.getMonth() === now.getMonth() &&
            date.getFullYear() === now.getFullYear()
        );

        if (isToday) {
            // å¦‚æœæ˜¯ä»Šå¤©ï¼Œåªè¿”å›æ—¶é—´
            return date.getHours().toString().padStart(2, '0') + ":" +
                date.getMinutes().toString().padStart(2, '0');
        } else {
            // å¦åˆ™è¿”å›å®Œæ•´æ—¥æœŸ
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }
    }

    function sendMessage() {
        var input = document.getElementById("input");
        var content = input.value.trim();
        if (!content) return;

        var chatMessage = {
            header: {
                messageType: "CHAT",
                messageId: new Date().getTime().toString(),
                messageLength: content.length,
                checksum: content.hashCode(),
                roomName: roomName,
                sender: nickname,
                createTime: new Date().getTime()
            },
            payload: content
        };

        socket.send(JSON.stringify(chatMessage));
        input.value = '';
    }

    // æŒ‰å›è½¦é”®å‘é€æ¶ˆæ¯
    document.getElementById("input").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });

    // ç®€å•å®ç°å­—ç¬¦ä¸²hashCodeï¼ˆæ¨¡æ‹ŸJavaçš„hashCodeï¼‰
    String.prototype.hashCode = function() {
        var hash = 0;
        for (var i = 0; i < this.length; i++) {
            hash = (hash << 5) - hash + this.charCodeAt(i);
            hash |= 0; // è½¬ä¸º32ä½æ•´æ•°
        }
        return hash;
    };

    // æ–‡ä»¶ä¸Šä¼ å¤„ç†
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        // æ£€æŸ¥æ–‡ä»¶å¤§å° (100MBé™åˆ¶)
        const maxSize = 100 * 1024 * 1024; // 100MB
        if (file.size > maxSize) {

            return;

        const statusDiv = document.getElementById('fileUploadStatus');

            <div class="progress-bar">
                <div class="progress" id="uploadProgress"></div>
            </div>
        `;
        statusDiv.className = 'upload-status info';

        const formData = new FormData();
        formData.append('file', file);
        formData.append('sender', nickname);
        formData.append('roomId', roomId); // ä½¿ç”¨å½“å‰æˆ¿é—´ID

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/files/upload', true);

        // ä¸Šä¼ è¿›åº¦ç›‘å¬
        xhr.upload.addEventListener('progress', function(e) {
            if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);

        xhr.onload = function() {
            if (xhr.status === 200) {

                    const response = JSON.parse(xhr.responseText);
                    statusDiv.innerHTML = `ä¸Šä¼ æˆåŠŸ: ${response.fileName}`;
                    statusDiv.className = 'upload-status success';

                    // 3ç§’åæ¸…é™¤çŠ¶æ€
                    setTimeout(() => {

    // æ–‡ä»¶å¤§å°æ ¼å¼åŒ–å‡½æ•°
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
